<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 30%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .actions {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    .actions button {
      margin-left: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Manage Users</h1>
<div id="cardContainer" class="card-container"></div>

<script>
  const cardContainer = document.getElementById('cardContainer');
  const webAppUrl = 'https://script.google.com/macros/s/AKfycbxxAJnkJE6_368kPbsKjSItQKOwHl41AuuyYjHVodUnwrpDewgVjYdcBHjOYAeVplsQ/exec'; // Replace

  function fetchUsers() {
    const formData = new FormData();
    formData.append('action', 'fetch');

    fetch(webAppUrl, {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.status === 'success') {
        displayUsers(data.data);
      }
    })
    .catch(error => console.error('Error:', error));
  }

  function displayUsers(users) {
    cardContainer.innerHTML = '';

    users.forEach(user => {
      const card = document.createElement('div');
      card.classList.add('card');

      card.innerHTML = `
        <p><strong>Username:</strong> ${user.username}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <div class="actions">
          <button onclick="deleteUser(${user.id})">üóëÔ∏è</button>
          <button onclick="updateUser(${user.id}, '${user.username}', '${user.email}', '${user.password}')">‚úèÔ∏è</button>
        </div>
      `;

      cardContainer.appendChild(card);
    });
  }

  function deleteUser(id) {
    if (!confirm('Are you sure you want to delete this user?')) return;

    const formData = new FormData();
    formData.append('action', 'delete');
    formData.append('id', id);

    fetch(webAppUrl, {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.status === 'success') {
        alert('User deleted successfully!');
        fetchUsers(); // Reload users
      }
    })
    .catch(error => console.error('Error:', error));
  }

  function updateUser(id, username, email, password) {
    localStorage.setItem('updateId', id);
    localStorage.setItem('updateUsername', username);
    localStorage.setItem('updateEmail', email);
    localStorage.setItem('updatePassword', password);

    window.location.href = 'update.html'; // Redirect to update page
  }

  window.onload = fetchUsers;
</script>

</body>
</html>
