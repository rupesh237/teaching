
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        display: flex;
        height: 100vh;
        background-color: white;
    }
    .sidebar {
        width: 300px;
        background: #2c3e50;
        color: white;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .sidebar h2 {
        margin-bottom: 20px;
    }
    .sidebar button {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        cursor: pointer;
        background: #34495e;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        transition: 0.3s;
    }
    .sidebar button:hover {
        background: #1abc9c;
    }
    #logoutButton {
        margin-top: auto;
        background-color: #f44336;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    #logoutButton:hover {
        background-color: #d32f2f;
    }

    .main-content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background-color: #f5f5f5;
    }

    /* Fixed Grid Styling */
    #coursesGrid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }

    .card {
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        transition: transform 0.2s ease;
        position: relative;
    }

    .card:hover {
        transform: scale(1.02);
    }

    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .card h3 {
        margin: 15px;
        font-size: 20px;
        color: #333;
    }

    .card p {
        margin: 0 15px 10px;
        color: #666;
        font-size: 14px;
    }

    .actions {
        margin-top: auto;
        display: flex;
        justify-content: flex-end;
        padding: 10px;
        gap: 10px;
    }

    .actions button {
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .actions button:hover {
        color: #1abc9c;
    }

    /* Loading Spinner */
    .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
    }

    .spinner {
        border: 8px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 8px solid #333;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

</head>
<body>
    <div class="sidebar">
        <h2>Manage Courses</h2>
        <button onclick="window.location.href='/admin.html';">Back to admin Panel</button>

        <!-- Logout Button at the Bottom -->
        <button id="logoutButton" class="logout-btn">Logout</button>
    </div>
    <div class="main-content">
        <div id="loading" class="loading" style="display:none;">
  <div class="spinner"></div>
</div>

    <div id="coursesGrid"></div> 
    </div>
    
   <script>
        // Check if the user is logged in by verifying the token in localStorage
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('authToken');
      
      // If no token exists, redirect to the login page
      if (!token) {
        window.location.href = 'login.html';  // Replace with your login page URL
      } else {
        fetchAllData();  // Fetch bookings data if token is present
      }
    });   
   </script>

   
   <script>
const webAppUrl = 'https://script.google.com/macros/s/AKfycbwMyIwxtRGgq4Xuw0OimIfhvOzMGJCTgZDj8qahvA1BV_MkeHwO_5fctDQtjFI6G1_XCQ/exec'; // Replace with your actual Web App URL
const coursesGrid = document.getElementById('coursesGrid');
const loadingDiv = document.getElementById('loading'); // Spinner div

function fetchCourses() {
  loadingDiv.style.display = 'flex'; // Show spinner

  const formData = new FormData();
  formData.append('action', 'fetch');

  fetch(webAppUrl, {
    method: 'POST',
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === 'success') {
      displayCourses(data.data);
    } else {
      console.error('Fetch failed:', data.message);
    }
    loadingDiv.style.display = 'none'; // Hide spinner after data loaded
  })
  .catch(err => {
    console.error('Error:', err);
    loadingDiv.style.display = 'none'; // Hide spinner even if error
  });
}

function displayCourses(courses) {
  coursesGrid.innerHTML = '';

  courses.forEach(course => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${course.image}" alt="Course Image">
      <div class="card-content">
        <h3>${course.name}</h3>
        <p>Price: ${course.price}</p>
        <strong><p>${course.description}</p></strong>
        <p>${course.subject1}</p>
        <p>${course.subject2}</p>
        <p>${course.subject3}</p>
        <p>${course.subject4}</p>
      </div>
      <div class="actions">
        <button onclick='editCourse("${course.id}", ${JSON.stringify(course)})'>‚úèÔ∏è</button>
        <button onclick="deleteCourse('${course.id}')">üóëÔ∏è</button>
      </div>
    `;
    coursesGrid.appendChild(card);
  });
}

function deleteCourse(id) {
  if (confirm('Are you sure you want to delete this course?')) {
    const formData = new FormData();
    formData.append('action', 'delete');
    formData.append('id', id);

    loadingDiv.style.display = 'flex'; // Show spinner during delete

    fetch(webAppUrl, {
      method: 'POST',
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      alert(data.message);
      fetchCourses(); // Refetch after delete
    })
    .catch(err => {
      console.error('Error:', err);
      alert('Failed to delete course.');
    })
    .finally(() => {
      loadingDiv.style.display = 'none'; // Hide spinner after delete
    });
  }
}

function editCourse(id, courseData) {
  localStorage.setItem('editCourseId', id);
  localStorage.setItem('editCourseData', JSON.stringify(courseData));
  window.location.href = 'updatecourse.html';
}

// Initial load
window.onload = fetchCourses;
</script>



<script>
    // Logout functionality
    document.getElementById('logoutButton').addEventListener('click', function() {
        localStorage.removeItem('authToken');  // Remove the token from localStorage
        window.location.href = 'login.html';  // Redirect to login page after logout
    });
</script>
</body>
</html>
