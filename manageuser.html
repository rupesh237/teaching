
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Admin Panel</title>
    <style>

        }

#logoutButton {

        .main-content {
            flex: 1;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content-box {
            background:white;
            padding: 2px; /* Remove padding to ensure full coverage */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;

        }

        .content-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the box */
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button.submit-btn {
            background: #1abc9c;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .card-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid */
    gap: 20px;
    margin-top: 20px;
}

.card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    transition: transform 0.2s ease;
}

.card:hover {
    transform: scale(1.01);
}

.card p {
    margin: 10px 0;
}

.loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
}

.spinner {
    border: 8px solid rgba(0, 0, 0, 0.1);
    border-radius: 50%;
    border-top: 8px solid #333;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Manage Users</h2>
        <button onclick="window.location.href='/admin.html';">Back to admin Panel</button>

        <!-- Logout Button at the Bottom -->
        <button id="logoutButton" class="logout-btn">Logout</button>
    </div>
    <div class="main-content">
        <div id="content" class="content-box">
           <div id="loading" class="loading">
             <div class="spinner"></div>
         </div>
        <div id="cardContainer" class="card-container" style="display: none;"></div>
    </div>

    </div>

  <script>
  const cardContainer = document.getElementById('cardContainer');
  const loadingSpinner = document.getElementById('loading');
  const webAppUrl = 'https://script.google.com/macros/s/AKfycbxxAJnkJE6_368kPbsKjSItQKOwHl41AuuyYjHVodUnwrpDewgVjYdcBHjOYAeVplsQ/exec'; // Replace

  function fetchUsers() {
    loadingSpinner.style.display = 'flex'; // Show spinner
    cardContainer.style.display = 'none'; // Hide cards

    const formData = new FormData();
    formData.append('action', 'fetch');

    fetch(webAppUrl, {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.status === 'success') {
        displayUsers(data.data);
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Failed to fetch users!');
    })
    .finally(() => {
      loadingSpinner.style.display = 'none'; // Hide spinner
      cardContainer.style.display = 'grid'; // Show cards
    });
  }

  function displayUsers(users) {
    cardContainer.innerHTML = '';

    users.forEach(user => {
      const card = document.createElement('div');
      card.classList.add('card');

      card.innerHTML = `
        <p><strong>Username:</strong> ${user.username}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <div class="actions">
          <button onclick="deleteUser(${user.id})">üóëÔ∏è</button>
          <button onclick="updateUser(${user.id}, '${user.username}', '${user.email}', '${user.password}')">‚úèÔ∏è</button>
        </div>
      `;

      cardContainer.appendChild(card);
    });
  }

  function deleteUser(id) {
    if (!confirm('Are you sure you want to delete this user?')) return;

    const formData = new FormData();
    formData.append('action', 'delete');
    formData.append('id', id);

    fetch(webAppUrl, {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.status === 'success') {
        alert('User deleted successfully!');
        fetchUsers(); // Reload users
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Failed to delete user!');
    });
  }

  function updateUser(id, username, email, password) {
    localStorage.setItem('updateId', id);
    localStorage.setItem('updateUsername', username);
    localStorage.setItem('updateEmail', email);
    localStorage.setItem('updatePassword', password);

    window.location.href = 'updateuser.html'; // Redirect to update page
  }

  window.onload = fetchUsers;
</script>



<script>
    // Logout functionality
    document.getElementById('logoutButton').addEventListener('click', function() {
        localStorage.removeItem('authToken');  // Remove the token from localStorage
        window.location.href = 'login.html';  // Redirect to login page after logout
    });
</script>
</body>
</html>
