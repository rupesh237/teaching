
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 300px;
            background: #2c3e50;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar h2 {
            margin-bottom: 20px;
            

        }
        .sidebar button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            background: #34495e;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar button:hover {
            background: #1abc9c;
        }

#logoutButton {
    margin-top: auto; /* Pushes the button to the bottom */
    background-color: #f44336;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

#logoutButton:hover {
    background-color: #d32f2f;
}
        .main-content {
            flex: 1;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .content-box img {
            max-width: 100%;
            height: 650px;
            border-radius: 10px;
            margin-top: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button.submit-btn {
            background: #1abc9c;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .card-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid */
    gap: 20px;
    margin-top: 20px;
}

.card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    transition: transform 0.2s ease;
}

.card:hover {
    transform: scale(1.01);
}

.card p {
    margin: 10px 0;
}

.loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 70vh;
}

.spinner {
    border: 8px solid rgba(0, 0, 0, 0.1);
    border-radius: 50%;
    border-top: 8px solid #333;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <button onclick="loadContent('addTeachers')">Add Teachers</button>
        <button onclick="loadContent('addCourses')">Add Courses</button>
        <button onclick="loadContent('messages')">Messages</button>
        <!-- Logout Button at the Bottom -->
        <button id="logoutButton" class="logout-btn">Logout</button>
    </div>
    <div class="main-content">
        <div id="content" class="content-box">
            <img src="images/krishna11.jpg" alt="Admin Panel Illustration">
        </div>
    </div>
    
    <script>

    // Check if the user is logged in by verifying the token in localStorage
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('authToken');
      
      // If no token exists, redirect to the login page
      if (!token) {
        window.location.href = 'login.html';  // Replace with your login page URL
      } else {
        fetchAllData();  // Fetch bookings data if token is present
      }
    });   
    
        const webAppUrl1 = 'https://script.google.com/macros/s/AKfycbwEIcSCajsY_9TM-wkSQ9dersYlXcPwKaqFchNu0J4m9Kf9tstvp_V1VijZvWitV-OpMQ/exec'; // Replace with your own Web App URL
        const webAppUrl2 = 'https://script.google.com/macros/s/AKfycbzyP24qVftgHQBJxux5D-m9aqf-XnHICt6q97kb3jLC3rpXFfytbzQQJoMSRVm8Ngl4wQ/exec';
        const webAppUrl3 = 'https://script.google.com/macros/s/AKfycbyyXoZJsM2TN32RpKbWcXxplAr3HPNqf-r7m--9VI-pBtQMqTBrPQxosMJ6FyT0JrlJ/exec';

        function loadContent(section) {
            const contentDiv = document.getElementById("content");
            
               if (section === "addTeachers") {
    contentDiv.innerHTML = `
        <h2>Add Teacher</h2>
        <form id="dataForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="text" id="image" name="image" required>
            </div>
            <div class="form-group">
                <label for="profession">Profession (subject):</label>
                <input type="text" id="profession" name="profession" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <button type="submit" class="submit-btn">Add Teacher</button>
        </form>
    `;

    // Attach event listener to the newly created form
    const form = document.getElementById('dataForm');
    const submitButton = form.querySelector('.submit-btn');

    form.addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent default form submission (page refresh)

        // Change button text to "Adding teacher..." and disable it
        submitButton.textContent = "Adding Teacher......";
        submitButton.disabled = true;

        const formData = new FormData(form);
        formData.append('action', 'submit');

        fetch(webAppUrl1, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert('Teacher added successfully!');
                form.reset(); // Reset form fields
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while adding the teacher.');
        })
        .finally(() => {
            // Revert button text and enable it again
            submitButton.textContent = "Add Teacher";
            submitButton.disabled = false;
        });
    });
}

    else if (section === "addCourses") {
    contentDiv.innerHTML = `
        <h2>Add Course</h2>
        <form id="dataForm">
            <div class="form-group">
                <label for="name">Course Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="image">Image URL:</label>
                <input type="text" id="image" name="image" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="Subjects">Subjects</label>
                <input type="text" id="subject1" name="subject1" placeholder="Subject 1">
                <input type="text" id="subject2" name="subject2" placeholder="Subject 2">
                <input type="text" id="subject3" name="subject3" placeholder="Subject 3">
                <input type="text" id="subject4" name="subject4" placeholder="Subject 4">  
            </div>
            <button type="submit" class="submit-btn">Add Course</button>
        </form>
    `;

    // Attach event listener to the newly created form
    const form = document.getElementById('dataForm');
    const submitButton = form.querySelector('.submit-btn');

    form.addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent default form submission (page refresh)

        // Change button text to "Adding course..." and disable it
        submitButton.textContent = "Adding course...";
        submitButton.disabled = true;

        const formData = new FormData(form);
        formData.append('action', 'submit');

        fetch(webAppUrl2, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert('Course added successfully!');
                form.reset(); // Reset form fields
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while adding the course.');
        })
        .finally(() => {
            // Revert button text and enable it again
            submitButton.textContent = "Add Course";
            submitButton.disabled = false;
        });
    });
}
  
    else if (section === "messages") {
        contentDiv.innerHTML = `
            <h2>Messages</h2>
            <div id="loading" class="loading">
                <div class="spinner"></div>
            </div>
            <div id="cardContainer" class="card-container" style="display: none;"></div>
        `;

        // Fetch messages from Google Sheets
        fetchMessages();
    }
}

function fetchMessages() {
    const fetchData = new FormData();
    fetchData.append('action', 'fetch');
    fetchData.append('sheet', 'Messages'); // Specify that we're fetching from Messages

    fetch(webAppUrl3, {
        method: 'POST',
        body: fetchData
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            displayMessages(data.data);
        } else {
            document.getElementById('cardContainer').innerHTML = `<p>No messages found.</p>`;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('cardContainer').innerHTML = `<p>Error loading messages.</p>`;
    })
    .finally(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('cardContainer').style.display = 'grid';
    });
}

function displayMessages(messages) {
    const cardContainer = document.getElementById('cardContainer');
    cardContainer.innerHTML = ""; // Clear existing content

    if (messages.length === 0) {
        cardContainer.innerHTML = `<p>No messages available.</p>`;
        return;
    }

    messages.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
            <p><strong>Name:</strong> ${item.name}</p>
            <p><strong>Interested Course:</strong> ${item.interest}</p>
            <p><strong>Email:</strong> ${item.email}</p>
            <p><strong>Phone Number:</strong> ${item.phone}</p>
            <p><strong>Message:</strong> ${item.message}</p>
        `;
        cardContainer.appendChild(card);
    });
}  
    </script>

<script>
    // Logout functionality
    document.getElementById('logoutButton').addEventListener('click', function() {
        localStorage.removeItem('authToken');  // Remove the token from localStorage
        window.location.href = 'login.html';  // Redirect to login page after logout
    });
</script>
</body>
</html>
