<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 300px;
            background: #2c3e50;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            background: #34495e;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar button:hover {
            background: #1abc9c;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content-box img {
            max-width: 100%;
            height: 650px;
            border-radius: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <button onclick="window.open('addteachers.html', '_blank');">Add Teachers</button>
        <button onclick="window.open('addcourses.html', '_blank');">Add Courses</button>
        <button onclick="window.open('messages.html', '_blank');">Messages</button>

    </div>
    <div class="main-content">
        <div class="content-box">
            <img src="images/krishna11.jpg" alt="Admin Panel Illustration">
        </div>
    </div>
    <script>
           // Check if the user is logged in by verifying the token in localStorage
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('authToken');
      
      // If no token exists, redirect to the login page
      if (!token) {
        window.location.href = 'login.html';  // Replace with your login page URL
      } else {
        fetchAllData();  // Fetch bookings data if token is present
      }
    });   
    </script>
</body>
</html>
