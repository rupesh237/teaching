      <script>
    const profileContainer = document.getElementById('profileContainer');
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbwEIcSCajsY_9TM-wkSQ9dersYlXcPwKaqFchNu0J4m9Kf9tstvp_V1VijZvWitV-OpMQ/exec';

    function fetchProfiles() {
      const fetchData = new FormData();
      fetchData.append('action', 'fetch'); // Change action if necessary

      fetch(webAppUrl, {
        method: 'POST',
        body: fetchData
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          displayProfiles(data.data);
        }
      })
      .catch(error => console.error('Error:', error));
    }

    function displayProfiles(data) {
      profileContainer.innerHTML = '';
      data.forEach(person => {
        const profileCard = document.createElement('div');
        profileCard.classList.add('col-lg-4', 'col-md-6', 'mb-5', 'mb-lg-5');
        profileCard.innerHTML = `
          <div class="feature-1 border person text-center">
            <img src="${person.image}" alt="${person.name}" class="img-fluid">
            <div class="feature-1-content">
              <h2>${person.name}</h2>
              <span class="position mb-3 d-block">${person.profession}</span>
              <p>${person.description}</p>
            </div>
          </div>
        `;
        profileContainer.appendChild(profileCard);
      });
    }

    window.onload = fetchProfiles;
  </script>
