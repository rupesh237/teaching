<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Data</title>
</head>
<body>

  <h1>Add Teachers</h1>

  <form id="dataForm">

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="image">Image:</label><br>
    <input type="text" id="image" name="image" required><br><br>

    <label for="profession">Profession:</label><br>
    <input type="text" id="profession" name="profession" required><br><br>
    
    <label for="description">Description:</label><br>
    <textarea id="description" name="description"></textarea><br><br>


    <input type="submit" value="Submit">
  </form>
  <br>

  <script>
    const form = document.getElementById('dataForm');
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbwEIcSCajsY_9TM-wkSQ9dersYlXcPwKaqFchNu0J4m9Kf9tstvp_V1VijZvWitV-OpMQ/exec';  // Replace with your actual Web App URL

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      formData.append('action', 'submit');  // Include 'action=submit' in the request

      fetch(webAppUrl, {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert('Data submitted successfully!');
          form.reset();  // Reset the form after submission
        }
      })
      .catch(error => console.error('Error:', error));
    });
  </script>

</body>
</html>
