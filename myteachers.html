
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        display: flex;
        height: 100vh;
        background-color: white;
    }
    .sidebar {
        width: 300px;
        background: #2c3e50;
        color: white;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .sidebar h2 {
        margin-bottom: 20px;
    }
    .sidebar button {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        cursor: pointer;
        background: #34495e;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        transition: 0.3s;
    }
    .sidebar button:hover {
        background: #1abc9c;
    }
    #logoutButton {
        margin-top: auto;
        background-color: #f44336;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    #logoutButton:hover {
        background-color: #d32f2f;
    }

    .main-content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background-color: #f5f5f5;
    }

    /* Fixed Teacher Grid Styling */
    #teacherGrid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }

    .card {
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        transition: transform 0.2s ease;
        position: relative;
    }

    .card:hover {
        transform: scale(1.02);
    }

    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .card h3 {
        margin: 15px;
        font-size: 20px;
        color: #333;
    }

    .card p {
        margin: 0 15px 10px;
        color: #666;
        font-size: 14px;
    }

    .actions {
        margin-top: auto;
        display: flex;
        justify-content: flex-end;
        padding: 10px;
        gap: 10px;
    }

    .actions button {
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .actions button:hover {
        color: #1abc9c;
    }

    /* Loading Spinner */
    .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
    }

    .spinner {
        border: 8px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 8px solid #333;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

</head>
<body>
    <div class="sidebar">
        <h2>Manage Teachers</h2>
        <button onclick="window.location.href='/admin.html';">Back to admin Panel</button>

        <!-- Logout Button at the Bottom -->
        <button id="logoutButton" class="logout-btn">Logout</button>
    </div>
    <div class="main-content">
        <div id="loading" class="loading" style="display:none;">
  <div class="spinner"></div>
</div>

<div id="teacherGrid"></div> 
    </div>
    
   <script>
        // Check if the user is logged in by verifying the token in localStorage
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('authToken');
      
      // If no token exists, redirect to the login page
      if (!token) {
        window.location.href = 'login.html';  // Replace with your login page URL
      } else {
        fetchAllData();  // Fetch bookings data if token is present
      }
    });   
   </script>


  <script>
const webAppUrl = 'https://script.google.com/macros/s/AKfycbw7OMPC6QOkRKVxj32wcKZCYdJMrvJd-uulfwDcJF3Q0l6U47QWVSbD5gbyyLv8Lrza7w/exec'; // your Web App URL
const grid = document.getElementById('teacherGrid');
const loading = document.getElementById('loading');

function fetchTeachers() {
  loading.style.display = 'flex';
  grid.style.display = 'none';

  const formData = new FormData();
  formData.append('action', 'fetch');

  fetch(webAppUrl, {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    if (data.status === 'success') {
      displayTeachers(data.data);
    }
  })
  .catch(error => {
    console.error('Error:', error);
    alert('Failed to load teachers');
  })
  .finally(() => {
    loading.style.display = 'none';
    grid.style.display = 'grid';
  });
}

function displayTeachers(teachers) {
  grid.innerHTML = '';

  teachers.forEach(teacher => {
    const card = document.createElement('div');
    card.className = 'card';

    card.innerHTML = `
      <img src="${teacher.image}" alt="Teacher Image">
      <h3>${teacher.name}</h3>
      <p>${teacher.profession}</p>
      <p>${teacher.description}</p>
      <div class="actions">
        <button onclick="editTeacher(${teacher.id}, '${teacher.name}', '${teacher.image}', '${teacher.profession}', '${teacher.description}')">‚úèÔ∏è</button>
        <button onclick="deleteTeacher(${teacher.id})">üóëÔ∏è</button>
      </div>
    `;

    grid.appendChild(card);
  });
}

function deleteTeacher(id) {
  if (!confirm('Are you sure you want to delete this teacher?')) return;

  const formData = new FormData();
  formData.append('action', 'delete');
  formData.append('id', id);

  fetch(webAppUrl, {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    if (data.status === 'success') {
      alert('Teacher deleted successfully!');
      fetchTeachers();
    }
  })
  .catch(error => console.error('Error:', error));
}

function editTeacher(id, name, image, profession, description) {
  localStorage.setItem('editId', id);
  localStorage.setItem('editName', name);
  localStorage.setItem('editImage', image);
  localStorage.setItem('editProfession', profession);
  localStorage.setItem('editDescription', description);

  window.location.href = 'updateteacher.html';
}

window.onload = fetchTeachers;
</script>



<script>
    // Logout functionality
    document.getElementById('logoutButton').addEventListener('click', function() {
        localStorage.removeItem('authToken');  // Remove the token from localStorage
        window.location.href = 'login.html';  // Redirect to login page after logout
    });
</script>
</body>
</html>
